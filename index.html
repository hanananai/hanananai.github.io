<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .photo-gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .blog-section article {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #ddd;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Site</h1>
    <p>写真とブログの紹介ページ</p>
  </header>

  <div class="container">

    <section class="photo-gallery-section">
      <h2>📷 写真ギャラリー</h2>
      <div class="photo-gallery">
        <!-- 画像をimagesフォルダに入れたらここに追加 -->
        <img src="naetoru.jpg" alt="ナエトル">
        <!-- 必要に応じてここに画像を追加 -->
      </div>
    </section>

    <section class="blog-section">
      <h2>📝 ブログ</h2>

      <!-- 記事1 -->
      <article>
        <h3>ブログタイトル（例）</h3>
        <p>ここにブログ本文を記載します。準備中でも、記事をここに追加していくだけで簡単に更新できます。</p>
      </article>

      <!-- 記事2 -->
      <!-- 
      <article>
        <h3>次のブログ記事</h3>
        <p>続けてブログ記事を増やしていけます。</p>
      </article>
      -->

    </section>

  </div>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

</body>
</html>
