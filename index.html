<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .icon-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px 0;
      gap: 30px;
      background: #fff;
    }

    .icon-box {
      width: 100px;
      height: 100px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .icon-box:hover {
      transform: scale(1.05);
      background: #ddd;
    }

    .icon-box i {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .blog-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .blog-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Personal Site</h1>
</header>

<!-- 四角アイコンで各サイトへ飛ぶリンク -->
<div class="icon-links">
  <a href="#" class="icon-box">
    <i class="fas fa-blog"></i>
    <span>ブログ</span>
  </a>
  <a href="#" class="icon-box">
    <i class="fas fa-image"></i>
    <span>ギャラリー</span>
  </a>
  <a href="#" class="icon-box">
    <i class="fas fa-info-circle"></i>
    <span>プロフィール</span>
  </a>
  <a href="#" class="icon-box">
    <i class="fas fa-envelope"></i>
    <span>連絡先</span>
  </a>
</div>

<!-- 後でブログ更新できるスペース -->
<div class="blog-section">
  <h2>ブログ</h2>
  <!-- ↓ここに記事を追加していってください -->
  <p>まだ記事はありません。後ほどここにブログ記事を追加できます。</p>
  <!-- 例:
  <div class="blog-post">
    <h3>記事タイトル</h3>
    <p>記事の内容...</p>
  </div>
  -->
</div>

<footer>
  <p>&copy; 2025 My Site. All rights reserved.</p>
</footer>

</body>
</html>
